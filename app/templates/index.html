<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-widthnitial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>todo App</title>
</head>
<body>
    <div style="margin-top:100px;" class="container">
        <h3>Todo List</h3>
        <hr>

         <form action="/add" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Todo Başlığı</label>
            <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title">
           
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Todo İÇeriği</label>
            <input type="text" name="content" class="form-control" id="exampleInputPassword1" placeholder="enter content">
          </div>
          
          <button type="submit" class="btn btn-primary">Ekle</button>
         </form>

         {% if todos ==[] %}
         <div class="alert alert-warning" role="alert">
            Herhangi bir todo bulunmuyor...
         </div>
         
            
         {% else %}
         <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Todo başlık</th>
                <th scope="col">Todo içerik</th>
                <th scope="col">Durum</th>
                <th scope="col">Güncelle</th>
                <th scope="col">Sil</th>
                <th scope="col">Ayrıntılar</th>
                
              </tr>
            </thead>
            <tbody>
              
               {%for todo in todos%}
                 <th scope="row">{{todo.id}}</th>
                 <td>{{todo.title}}</td>
                 <td>{{todo.content}}</td>
                 <td>{{todo.complete}}</td>
                 <td><a href="/complete/{{todo.id}}" class="btn btn-danger">Güncelle</a></td>
                 <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
                 <td><a href="/detail/{{todo.id}}" class="btn btn-danger">Ayrıntılar</a></td>
                 
                
               {% endfor %}
              
            </tbody>
          </table>
         {% endif %}
         
         
        
    </div>
 


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
